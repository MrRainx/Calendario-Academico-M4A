<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-11">

            <h1 class="display-4 text-center mt-5">Eventos</h1>

            <ul class="list-group" *ngIf="eventos">
                <li class="list-group-item" *ngFor="let item of eventos">
                    {{item.titulo}}
                </li>
            </ul>
        </div>
    </div>
</div>
